apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core
  namespace: argocd
  labels:
    env: dev
spec:
  destination:
    name: kind-shoot
    namespace: argocd
  source:
    path: stacks/core
    repoURL: 'https://github.com/robret77/stack'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
